<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="UTF-8">
 <title>Insert title here</title>
 <style>
 	.high {color: red;}
 	.low {color : blue;}
 </style>
 </head>
 <body>
 <table>
  <tr>
    <th>department_id</th>
    <th>department_name</th>
    <th>manager_id</th>
    <th>location_id</th>
  </tr>
  <tr th:each="dept,stat : ${deptList}">
    <td th:text="${dept.departmentId}"></td>
    <td>[[${dept.departmentName}]]</td>
    <td th:text="${dept.managerId}"></td>
    <td th:text="${dept.locationId}" ></td>
  </tr>
 </table>
 <script th:inline ="javascript">
 	let list = [[${deptList}]]
 </script>
 </body>
 </html>
